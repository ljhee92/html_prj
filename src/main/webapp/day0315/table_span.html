<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>복잡한 모양의 테이블</title>
</head>
<body>
	<strong>열 합치기</strong>
	<table border = "1">
		<tr height = "60">
			<td width = "60" colspan = "2">1</td>
			<!-- <td width = "60">2</td> -->
			<td width = "60">3</td>
		</tr>
		<tr height = "60">
			<td width = "60">4</td>
			<td width = "60">5</td>
			<td width = "60">6</td>
		</tr>
		<tr height = "60">
			<td width = "60">7</td>
			<td width = "60">8</td>
			<td width = "60">9</td>
		</tr>
	</table>
	
	<strong>행 합치기</strong>
	<table border = "1">
		<tr height = "60">
			<td width = "60" rowspan = "2">1</td>
			<td width = "60">2</td> 
			<td width = "60" rowspan = "3">3</td>
		</tr>
		<tr height = "60">
			<!-- <td width = "60">4</td> -->
			<td width = "60" rowspan = "2">5</td>
			<!-- <td width = "60">6</td> -->
		</tr>
		<tr height = "60">
			<td width = "60">7</td>
			<!-- <td width = "60">8</td> -->
			<!-- <td width = "60">9</td> -->
		</tr>
	</table>
	
	<hr>
	<strong>이게 뭔데</strong>
	<table border = "1" cellspacing = "0" bordercolor = "#000000">
		<tr height = "60">
			<td width = "60" rowspan = "2" bgcolor = "#C0FF7D"></td>
			<td width = "60" colspan = "2" bgcolor = "#94BFE7"></td>
		</tr>
		<tr height = "60">
			<td width = "60" bgcolor = "#E794BF"></td>
			<td width = "60" rowspan = "2" bgcolor = "#E3C9FF"></td>
		</tr>
		<tr height = "60">
			<td width = "60" colspan = "2" bgcolor = "#98ADC0"></td>
		</tr>
	</table>
</body>
</html>
