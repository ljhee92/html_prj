<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<strong>td 내부 여백 설정</strong>
	<table border = "1" cellpadding = "20">
		<tr>
			<td>오늘은 금요일 입니다.</td>
			<td>화창한 금요일</td>
		</tr>
	</table>
	
	<hr>
	<strong>td 사이 여백 설정</strong>
	<table border = "1" cellspacing = "20">
		<tr>
			<td>오늘은 금요일 입니다.</td>
			<td>화창한 금요일</td>
		</tr>
	</table>
	
	<hr>
	<strong>td 사이 여백 설정하여 테이블 선을 하나로 만들기</strong>
	<table border = "1" cellpadding = "4" cellspacing = "0" bordercolor = "#000000">
		<tr>
			<td>오늘은 금요일 입니다.</td>
			<td>화창한 금요일</td>
		</tr>
	</table>
</body>
</html>
