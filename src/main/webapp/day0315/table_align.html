<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border = "1" bordercolor = "#6891BE" align = "left">
		<tr>
			<td>오늘은 금요일입니다.</td>
		</tr>
	</table>

	<table border = "1" bordercolor = "#6891BE" align = "right">
		<tr>
			<td>내일은 퇼입니다.</td>
		</tr>
	</table>

	<table border = "1" bordercolor = "#6891BE"> <!-- left는 right보다 우선 -->
		<tr>
			<td>내일은 퇼입니다.222</td>
		</tr>
	</table>
	
	<hr>
	<table border = "1">
		<tr height = "80" valign = "bottom" align = "center">
			<td width = "100">홍길동1</td>
			<td width = "100">홍길동2</td>

		</tr>
		<tr height = "80">
			<td width = "100" valign = "bottom" align = "center">홍길동4</td>
			<td width = "100" valign = "top">홍길동5</td>
			<td width = "100" valign = "top" align = "right">홍길동6</td>
		</tr>
	</table>
