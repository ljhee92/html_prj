<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록 태그</title>
</head>
<body>
	<!-- <li>는 <ul>, <ol>의 자식태그로 정의되며 리스트를 보여줄 때 사용.
	<li>월요일</li>
	<li>화요일</li>
	-->
	
<ol type="1"> <!-- 1, a, A, i, I -->
	<li>Java SE</li>
	<li>Oracle DBMS</li>
	<li value = "100">JDBC</li>
	<li>HTML</li>
	<li>CSS</li>
</ol>

<ul type = "square"> <!-- 기본속성 disc, circle, square -->
	<li>홍길동</li>
	<li>DB김</li>
	<li>김아무</li>
	<li>ㅇㅇㅇ</li>
</ul>

<dl>
	<dt>홍길동</dt>
	<dd>반장으로 고생이 많으심</dd>
	<dt>DB김</dt>
	<dd>앗! DB잘함</dd>
	<dt>김아무</dt>
	<dd>어제 일찍 나오더니 그만..!!</dd>
</dl>
</body>
</html>
