<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>shadow</title>
	<style type = "text/css">
		#text{text-shadow: 10px 5px 10px #FF0000;}
		span{text-shadow: 0px 0px 10px #FF0000;}
		#div{
			border:1px solid #333;
			width: 300px; height: 100px;
			margin-top: 30px;
			box-shadow: 10px 5px 10px #000000;
		}
	</style>
</head>
<body>
	<div id = "text">서울 시내버스 파업 퇴근은 어떻게?</div>
	<div>볼 <span>빨간</span> 사춘기?</div>
	
	<div id = "div">떠 보인다!!</div>
</body>
</html>
